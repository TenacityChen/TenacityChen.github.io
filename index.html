<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <!-- 导入Vue -->
    <script src="./js/vue.js"></script>
    <!-- 导入element样式 -->
    <link rel="stylesheet" href="./css/Element.css">
    <script src="./js/Element.js"></script>

    <style type="text/css">
        h1 {
            text-align: center;
            font-size: 50px;
        }
    </style>
</head>

<body>
    <div id="app">
        <h1>
            {{ message }}
        </h1>

        <el-button type="primary"> {{ message }}</el-button>
    </div>

</body>
<script>
    new Vue({
        el: "#app",
        data: {
            message: "Hello Vue"
        }
    })
</script>

</html>
